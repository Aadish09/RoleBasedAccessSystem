<div class="dashboard-container " *ngIf="user">
    <mat-sidenav-container class="sidenav-container h-100vh">
      <mat-sidenav #sidenav class="sidenav" mode="side" opened>
        <mat-toolbar color="primary">Access Management System</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="./users">Users</a>
          <a mat-list-item routerLink="./permissions">Permissions</a>
          <a mat-list-item routerLink="./roles">Roles</a>

          <!-- Add more options based on user's roles/permissions -->
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>

        <mat-toolbar color="primary" class="flex space-between" >
            <div><span class="fill-remaining-space"></span></div>
            <div class="user-info flex"> <span><mat-icon class="mt-5">person</mat-icon></span><strong>{{user?.username}}</strong> <span (click)="logout()" class="mt-5 ml-2"><mat-icon>logout</mat-icon></span></div>
        </mat-toolbar>
            <div class="content p-4">
            <router-outlet></router-outlet>
            </div>
       
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
