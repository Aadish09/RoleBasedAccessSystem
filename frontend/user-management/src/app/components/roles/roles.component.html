  
<div class="users-container">
    <div class="flex space-between">
        <h2>Roles</h2>
        <button mat-raised-button (click)="createRole()" color="primary"  *appRolePermission="'create_role_form'">Create Role</button>
    </div>
   

    <table mat-table [dataSource]="role" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permissions </th>
        <td mat-cell *matCellDef="let element"> {{element.permissions.length ? element.permissions : '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editRole(element)"  *appRolePermission="'edit_role_form'">
                <mat-icon>edit</mat-icon>
              </button>
           <button mat-icon-button color="secondary" (click)="deleteRole(element)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <router-outlet/>
