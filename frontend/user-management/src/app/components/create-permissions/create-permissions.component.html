<div class="flex">
    <span>
        <mat-icon class="icon" (click)="back()">arrow_back</mat-icon>
    </span>
<h2 class="ml-4">Create Permission</h2></div>
<div class="ml-2">
    <form class="flex flex-col w-40">
        <mat-form-field>
          <input matInput [formControl]="permission" placeholder="Permission Name">
          <mat-error *ngIf="permission.hasError('required')">Permission Name is required</mat-error>
        </mat-form-field>
        <button mat-raised-button  color="primary" type="submit" (click)="createPermission()" [disabled]="!permission.valid">Create Permission</button>
      </form>
</div>
